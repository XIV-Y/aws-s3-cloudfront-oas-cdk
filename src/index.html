<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudFront + S3 + OAC Demo</title>
  </head>
  <body>
    <div>
      <h1>CloudFront + S3 + OAC</h1>

      <div>
        <p>ページ生成時刻: <span id="timestamp"></span></p>
      </div>
    </div>

    <script>
      document.getElementById("timestamp").textContent =
        new Date().toLocaleString("ja-JP", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
    </script>
  </body>
</html>
